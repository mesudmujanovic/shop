<!-- product-list.component.html -->
<div class="product-list-container">
  <h2>Proizvodi</h2>

  <div *ngIf="isLoading" class="loading">Učitavanje proizvoda...</div>

  <div *ngIf="message" [class]="message.includes('Greška') ? 'error-message' : 'success-message'">
    {{ message }}
  </div>

  <div class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <div class="product-image">
        <img [src]="product.imageUrl || 'assets/placeholder-image.jpg'" [alt]="product.name">
      </div>
      
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">{{ product.price | currency:'CHF' }}</p>
        <p class="product-stock" [class.low-stock]="product.stock < 5">
          Na stanju: {{ product.stock }}
        </p>
        
        <button 
          (click)="addToCart(product)" 
          [disabled]="product.stock === 0"
          class="btn btn-primary add-to-cart-btn">
          {{ product.stock === 0 ? 'Nema na stanju' : 'Dodaj u korpu' }}
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="products.length === 0 && !isLoading" class="no-products">
    Nema dostupnih proizvoda.
  </div>
</div>
